{% extends 'base.html' %}

{% block content %}
    {% block title %}<h2>PDF Upload</h2>{% endblock %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        {{ form.file }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {%  if url %}
    <p> Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
