{% extends 'base.html' %}

{% block content %}
    {% block title %}<h1>Image Upload</h1>{% endblock %}
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
        {{ form.image }}
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {%  if url %}
    <p> Uploaded Image: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
{% endblock %}
